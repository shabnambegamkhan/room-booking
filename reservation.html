<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff512f ,#dd2476
            );
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reservation {
            width: 90%;
            max-width: 800px;
            background-color: rgb(33, 33, 33);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        .reservation h3 {
            text-align: center;
            color: #eef3f5;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .box {
            flex: 1 1 45%;
            margin-bottom: 15px;
        }

        .box p {
            margin: 0 0 8px;
            color: #a9b6bd;
            font-size: 1rem;
        }

        .box input,
        .box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f5d239;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* .box input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        } */

        .btn {
            display: block;
            width: 100%;
            background-color: #25d81f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #c40a95;
        }
    </style>
</head>
<body>
    <section class="reservation" id="reservation">
        <form action="" method="post">
            <h3> Reservation</h3>
            <div class="flex">
                <div class="box">
                    <p>Check-in <span>*</span></p>
                    <input type="date" name="check-in" required />
                </div> 

                <div class="box">
                    <p>Check-out <span>*</span></p>
                    <input type="date" name="check-out" required />
                </div>

                <div class="box">
                    <p>Adults <span>*</span></p>
                    <select name="adults" required>
                        <option value="0">0 adults</option>
                        <option value="1">1 adult</option>
                        <option value="2">2 adults</option>
                        <option value="3">3 adults</option>
                        <option value="4">4 adults</option>
                    </select>
                </div>

                <div class="box">
                    <p>Children <span>*</span></p>
                    <select name="child" required>
                        <option value="0">0 child</option>
                        <option value="1">1 child</option>
                        <option value="2">2 children</option>
                        <option value="3">3 children</option>
                        <option value="4">4 children</option>             
                    </select>
                </div>

                <div class="box">
                    <p>Rooms <span>*</span></p>
                    <select name="rooms">
                        <option value="0">0 Normal rooms</option>
                        <option value="1">1 Normal room</option>
                        <option value="2">2 Normal rooms</option>
                        <option value="3">3 Normal rooms</option>
                        <option value="4">4 Normal rooms</option>
                        <option value="5">5 Normal rooms</option>
                        <option value="9">9 VIP rooms (Government Officers)</option>
                        <option value="10">10 VIP rooms (Government Officers)</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Check Availability" class="btn"/>
        </form>
    </section>
</body>
</html>
