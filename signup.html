<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        background: linear-gradient(to right, #ff512f ,#dd2476);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .sign {
        background-color: rgb(33, 33, 33);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
      }

      .sign h2 {
        font-size: 2rem;
        color: white;
        text-align: center;
        margin-bottom: 1rem;
      }

      .sign .box {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .box input,
      .box select {
        padding: 0.8rem;
        border: 2px solid #f8d405;
        border-radius: 5px;
        font-size: 1rem;
        background-color: rgb(44, 44, 44);
        color: white;
      }

      .box input:focus,
      .box select:focus {
        outline: none;
        border-color: crimson;
      }

      .box .btn {
        height: 3rem;
        width: 100%;
        background-color: rgb(5, 172, 5);
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      .box .btn:hover {
        background-color: crimson;
        transition: background-color 0.3s;
      }

      h6 {
        font-size: 1.2rem;
        color: aliceblue;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      /* Media Queries */
      @media (max-width: 600px) {
        .sign {
          padding: 1rem;
        }

        .sign h2 {
          font-size: 1.5rem;
        }

        .box input,
        .box select {
          font-size: 0.9rem;
        }

        .box .btn {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 768px) {
        .sign {
          padding: 1.5rem;
        }

        .sign h2 {
          font-size: 1.8rem;
        }

        .box input,
        .box select {
          font-size: 1rem;
        }

        .box .btn {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="sign-up">
      <div class="sign">
        <h2>Sign In</h2>
        <form onsubmit="savedetails(event)">
          <div class="box">
            <!-- <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your Full Name"
              required /> -->
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your Password"
              required />
            <!-- <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Enter your Mobile No."
              required />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required /> -->
            <!-- <h6>Choose Room Type</h6>
            <select id="room-type" name="room-type" required>
              <option value="" disabled selected>--Select Room Type--</option>
              <option value="VIP Room">VIP Room</option>
              <option value="Normal Room">Normal Room</option> -->
            </select>
            <button type="submit" class="btn">Sign In</button>
          </div>
        </form>
      </div>
    </section>

    <script>
      function savedetails(event) {
        event.preventDefault();   // Prevent form from refreshing page

        // const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        // const mobile = document.getElementById("mobile").value;
        // const roomType = document.getElementById("room-type").value;

        // Save details in object
        let userDetails = {
          // name: name,
          email: email,
          password: password,
          // mobile: mobile,
          // roomType: roomType
        };

        // Store the object in localStorage
        localStorage.setItem("userDetails", JSON.stringify(userDetails));

        alert("Your details have been saved!");
      }
    </script>
  </body>
</html>
